<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wearly Reset</title>
    <link rel="stylesheet" href="mainstyle.css">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <h1 class="main-title fade-in color-change-2x">"restablecer contraseña"</h1>
    <form onsubmit="return false">
      <div class="form-group">
    <input class="form-control" id="newPassword" placeholder='"contraseña"'>
      </div>
      <button type="submit" onclick="resetPassword()" class="btn color-change-back">Restablecer</button>
    </form>
    <h6 class="main-text fade-in" id="error"></h6>


    <script>

    const newPassword = document.getElementById("newPassword").textContent

    const queryString = window.location.search;

    const urlParams = new URLSearchParams(queryString);

    const codigo = urlParams.get('oobCode');

    function resetPassword() {

      firebase.auth().confirmPasswordReset(codigo, newPassword)
        .then(function() {
          document.getElementById("error").textContent = "contraseña restablecida";
          document.getElementById("error").style.color = "green";
        })
        .catch(function() {
          document.getElementById("error").textContent = "error";
          document.getElementById("error").style.color = "red";
      })

    }

    </script>

    <script src="/__/firebase/7.18.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
